<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 브라우저 언어 설정 확인
        var userLang = navigator.language || navigator.userLanguage;
        // 한국어면 한국어 페이지로, 그 외는 영어 페이지로 리다이렉트
        if (userLang.toLowerCase().startsWith('ko')) {
            // window.location.href = '/docs/ko/index.html';
            window.location.href = '/docs/en/index.html';
        } else {
            window.location.href = '/docs/en/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to the appropriate language version...</p>
</body>
</html>
